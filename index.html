<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Vue Mastery</title>
		<!-- Import Styles -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<!-- Import Vue.js -->
		<script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
	</head>
	<body>
		<!-- What you're showing: what's the value of product? Socks -->
		<!-- Moustache syntax:"allows to write javascript expressions" -->
		<!-- Allows us to run valid js in html -->
		<div id="app">
			<h1>{{ product }}</h1>
			<p>{{ description }}</p>
		</div>

		<!-- Import App -->
		<script src="./main.js"></script>

		<!-- Mount App into the DOM -->
		<script>
			// mount div with app id
			const mountedApp = app.mount('#app');
		</script>
	</body>
</html>
